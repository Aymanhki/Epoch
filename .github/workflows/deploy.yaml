name: Deploy on Push to Main

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Print Secret Value
      run: echo "Secret Value: ${{ secrets.GCP_SA_KEY }}"

    - name: Set up Google Cloud CLI
      uses: google-github-actions/setup-gcloud@v0.4.0
      with:
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        project_id: virtual-bonito-412515
        export_default_credentials: true

    - name: Build and Push Docker Images
      run: |
        gcloud auth configure-docker
        docker build -t gcr.io/virtual-bonito-412515/backend:$GITHUB_SHA ./epoch_backend
        docker build -t gcr.io/virtual-bonito-412515/frontend:$GITHUB_SHA ./epoch_frontend
        docker push gcr.io/virtual-bonito-412515/backend:$GITHUB_SHA
        docker push gcr.io/virtual-bonito-412515/frontend:$GITHUB_SHA

    - name: Deploy Backend on VM
      run: |
        echo "${{ secrets.DEPLOY_SSH_KEY }}" > deploy_key
        chmod 600 deploy_key
        scp -i deploy_key -o StrictHostKeyChecking=no gcr.io/virtual-bonito-412515/backend:$GITHUB_SHA root@35.203.60.186:./epoch_backend
        ssh -i deploy_key -o StrictHostKeyChecking=no root@35.203.60.186 "docker pull gcr.io/virtual-bonito-412515/backend:$GITHUB_SHA && docker run -d -p 8080:8080 --name backend gcr.io/virtual-bonito-412515/backend:$GITHUB_SHA"
      continue-on-error: true

    - name: Deploy Frontend on VM
      run: |
        echo "${{ secrets.DEPLOY_SSH_KEY }}" > deploy_key
        chmod 600 deploy_key
        scp -i deploy_key -o StrictHostKeyChecking=no gcr.io/virtual-bonito-412515/frontend:$GITHUB_SHA root@35.203.60.186:./epoch_frontend
        ssh -i deploy_key -o StrictHostKeyChecking=no root@35.203.60.186 "docker pull gcr.io/virtual-bonito-412515/frontend:$GITHUB_SHA && docker run -d -p 80:80 --name frontend gcr.io/virtual-bonito-412515/frontend:$GITHUB_SHA"
      continue-on-error: true

    - name: Cleanup Deploy Key
      run: |
        rm deploy_key
